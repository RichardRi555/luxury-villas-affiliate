<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving the path
      sessionStorage.redirect = location.pathname;
      location.replace('/?redirect=' + encodeURIComponent(location.pathname));
    </script>
  </head>
  <body>
    Redirecting to <a href="/">home page</a>...
  </body>
</html>
