<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname + location.search;
      location.replace('/?redirect=' + encodeURIComponent(location.pathname + location.search));
    </script>
  </head>
  <body>
    Redirecting to <a href="/">home page</a>...
  </body>
</html>
