  <body class="h-screen bg-white text-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full"></div>

    <!-- Critical routing script -->
    <script>
      // Handle redirects from 404.html
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.pathname) {
          history.replaceState(null, null, redirect);
        }
        
        // Fallback for failed assets
        document.addEventListener('error', function(e) {
          const elem = e.target;
          if (elem.tagName === 'SCRIPT' || elem.tagName === 'LINK') {
            const originalSrc = elem.src || elem.href;
            const newSrc = originalSrc.startsWith('http') ? 
              originalSrc : 
              '/' + originalSrc.replace(/^\//, '');
            
            if (originalSrc !== newSrc) {
              elem.src = newSrc;
              elem.href = newSrc;
            }
          }
        }, true);
      })();
    </script>
  </body>
</html>
